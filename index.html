<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="site mx-auto container mt-5">


        <h1 class="pb-5">Bookmarker</h1>


        <div class="demo">

            <h2 class="text-center pb-4 "><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
                    class="fa-solid fa-bookmark"></i></h2>

            <label for="" class="fw-bold pb-2"><i class="fa-solid fa-book-bookmark pe-2 "></i>Site Name</label>
            <input type="text" class="form-control mb-3" placeholder="Bookmark Name" id="BookmarkInput" />

            <label for="" class="fw-bold pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="text" class="form-control mb-3" placeholder="Website URL" id="websiteInput" />

            <button id="addBtn" onclick="creatBookmark(); clearBookMark()" class="btn btn-danger translate-middle-x mb-4 px-5">Submit</button>

        </div>
    </div>

    <table class="table container text-center table-striped mt-4">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
        </thead>
        <tbody id="tbody">



        </tbody>
    </table>



    <script src="js/index.js"></script>
</body>

</html>
